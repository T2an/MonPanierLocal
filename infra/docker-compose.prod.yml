
# Docker Compose configuration for production
# Variables are loaded from .env file at project root
# Copy .env.example to .env at project root and configure your values

services:
  db:
    image: postgres:15-alpine
    container_name: monpanierlocal_db_prod
    env_file: ../.env
    environment:
      POSTGRES_DB: ${DB_NAME:-monpanierlocal}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monpanierlocal_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: monpanierlocal_redis_prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monpanierlocal_network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: monpanierlocal_backend_prod
    env_file: ../.env
    volumes:
      - backend_media_prod:/app/media
      - backend_static_prod:/app/staticfiles
      - backend_logs_prod:/app/logs
    environment:
      - DEBUG=False
      - DB_NAME=${DB_NAME:-monpanierlocal}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL=${CACHE_TTL:-300}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - monpanierlocal_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; req = urllib.request.Request('http://localhost:8000/api/producers/'); req.add_header('User-Agent', 'HealthCheck'); resp = urllib.request.urlopen(req, timeout=5); assert resp.getcode() in [200, 301, 302]"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    container_name: monpanierlocal_frontend_prod
    env_file: ../.env
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - monpanierlocal_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: monpanierlocal_nginx_prod
    env_file: ../.env
    ports:
      - "${NGINX_HTTP_PORT:-3500}:80"
      # HTTPS port (uncomment in .env and here if SSL is configured)
      # - "${NGINX_HTTPS_PORT:-3501}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static_prod:/static:ro
      - backend_media_prod:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - monpanierlocal_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
  backend_media_prod:
  backend_static_prod:
  backend_logs_prod:

networks:
  monpanierlocal_network:
    driver: bridge

